  <body>
    <div class="countdown-gear">
      <button class="config-toggle" title="Show options" aria-label="Show options" type="button">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
    <main class="countdown-main">
      <div class="countdown-content">
        <div class="days"></div>
        <div class="countdown-what"></div>
        <div class="countdown-when"></div>
        <div class="extra"></div>
      </div>
      <form class="countdown-form config-panel" action="">
        <h3><i class="fa-solid fa-wand-magic-sparkles"></i> Options</h3>
        <div class="options-row">
          <label for="name"><i class="fa-solid fa-tag"></i></label>
          <input required type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="options-row">
          <label for="date"><i class="fa-solid fa-calendar"></i></label>
          <input required type="date" id="date" name="date" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div class="options-row">
          <label for="themeHue"><i class="fa-solid fa-palette"></i></label>
          <input required type="range" id="themeHue" name="themeHue" min="0" max="360" step="1">
        </div>
        <div class="form-actions">
          <button type="submit"><i class="fa-solid fa-paper-plane"></i> Save</button>
          <button type="button" id="reset-options"><i class="fa-solid fa-rotate-left"></i> Reset</button>
        </div>
      </form>
    </main>
    <script src="script.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.querySelector('.config-toggle');
        const panel = document.querySelector('.config-panel');
        if (btn && panel) {
          btn.addEventListener('click', function(e) {
            e.preventDefault();
            panel.classList.toggle('open');
          });
        }
        // Reset button logic
        const resetBtn = document.getElementById('reset-options');
        if (resetBtn) {
          resetBtn.addEventListener('click', function() {
            // Set name to "New Years"
            document.getElementById('name').value = 'New Years';
            // Set date to next upcoming New Year's Day
            const now = new Date();
            let year = now.getFullYear();
            // If today is Jan 1 or later, set to next year
            if (now.getMonth() > 0 || (now.getMonth() === 0 && now.getDate() > 1)) {
              year += 1;
            }
            const nextNY = `${year}-01-01`;
            document.getElementById('date').value = nextNY;
            document.getElementById('themeHue').value = 0;
            document.documentElement.style.setProperty('--theme-hue', 0);
          });
        }
        // Live update theme hue
        const themeInput = document.getElementById('themeHue');
        if (themeInput) {
          themeInput.addEventListener('input', function() {
            document.documentElement.style.setProperty('--theme-hue', themeInput.value);
          });
        }
      });
    </script>
  </body>
