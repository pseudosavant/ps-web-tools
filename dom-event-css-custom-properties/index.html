<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>dom-event-to-css-variable.js</title>
    <link rel="stylesheet" href="/style.css">
    <script src="dom-event-to-css-variable.js"></script>
  </head>  
  <body>
    <div class="box">
      <div class="contextmenu">
        <h3>Foo Bar Context Menu</h3>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </div>
    </div>
    <label>Hue: <input class="color-h" type="range" min="0" max="360"></label>
    <label>Sat: <input class="color-s" type="range" min="0" max="100"></label>
    <label>Light: <input class="color-l" type="range" min="0" max="100"></label>
    <label>Blur: <input class="blur" type="range" min="0" max="10" value="0"></label>
    <div class="crossfade"></div>
    <label>Crossfade: <input class="amount" type="range" min="0" max="100" value="50"></label>
    <script src="/script.js"></script>
  </body>
</html>
