<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ps-to-mp3</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="preload" href="/ffmpeg/ffmpeg-core.js" as="script">
  <link rel="preload" href="/ffmpeg/ffmpeg-core.wasm" as="fetch" type="application/wasm">
</head>
<body>
  <label for="file-input">
    <div id="drop-zone">Drag and drop an audio file here, or <button id="file-picker">Choose File</button></div>
  </label>
  <input type="file" id="file-input" accept="audio/*" style="display: none;">
  <div id="progress">
    <progress id="progress-bar" value="0" max="100"></progress>
    <div id="progress-text"></div>
  </div>
  <pre id="metadata"></pre>
  <script type="module" src="./script.js"></script>
</body>
</html>
