<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get your Xbox Avatar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://avatar-ssl.xboxlive.com/avatar/pseudosavant922/avatarpic-l.png">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Xbox Avatar Viewer</h1>
      <p class="desc">Enter your Xbox Gamertag to view your avatar in various styles and sizes.</p>
      <label for="gamertag-input">Gamertag:</label>
      <input id="gamertag-input" type="text" class="gamertag" value="pseudosavant922" autocomplete="off" spellcheck="false">
      <div class="avatar-images">
        <figure>
          <a href="#" target="_blank"><img src="#" class="small" alt="Small Avatar"></a>
          <figcaption>Small</figcaption>
        </figure>
        <figure>
          <a href="#" target="_blank"><img src="#" class="large" alt="Large Avatar"></a>
          <figcaption>Large</figcaption>
        </figure>
        <figure>
          <a href="#" target="_blank"><img src="#" class="extra-large" alt="Extra Large Avatar"></a>
          <figcaption>Extra Large</figcaption>
        </figure>
        <figure>
          <a href="#" target="_blank"><img src="#" class="body" alt="Full Body Avatar"></a>
          <figcaption>Full Body</figcaption>
        </figure>
        <figure>
          <a href="#" target="_blank"><img src="#" class="head" alt="Head Only Avatar"></a>
          <figcaption>Head Only</figcaption>
        </figure>
        <figure>
          <a href="#" target="_blank"><img src="#" class="default" alt="Default Avatar"></a>
          <figcaption>Default</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
